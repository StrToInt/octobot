#настройки принтера
printer:
  #фото
  photo:
    #включена ли возможность фото
    enable: true
    #скрипт на снятие фотографий
    script: 'bash photo.sh'
    #входной файл с общей фото
    file: 'photo.jpg'
  #количество экструдеров
  extruders: 1
  #финишная высота парковки оси Z
  max_z_finish: 230
  #температура охлаждения после которой бот выдаст сообщение. используется чтоб деталь остыла после печати. если не нужно, то поставить -1
  cooldown_hotbed_temp: 50
system:
  abort_button:
    enable: true
    command: custom/printer_off
