misc:
  #уведомления по событиям
  events:
    #полная тишина отправки сообщений
    full_silent: false
    #уведомление на изменение слоя печати
    z_change:
      #включено ли это событие
      enable: true
      #безшумное сообщение
      silent: true
      #минимальный интервал отправки сообщения о смене слоя
      min_seconds: 30
      #минимальный интервал в мм по высоте на отправку сообщения
      min_mm: 1
      #отправка фотографий
      photos:
        #отправлять ли фотографии
        enable: true
        #отправлять ли с одной камеры
        one_cam: true
        #название камеры со списка камер
        camera: M2Mini
      #какая информация включена в сообщение
      information:
        #включена ли вообще отправка текстом информации
        enable: true
        #отправлять ли полную информацию
        full_info: false
        #элементы статуса для отправки
        items: [printer_status, hotbed_temp, hotbed_temp_target, hotbed_temp_delta,
          extruder_temp, extruder_t emp_target, extruder_temp_delta, printing_status,
          print_file_name, time_print_start, time_print_calculated, height_current,
          height_max, height_percentage, height_left, layer_current, layer_max, layer_percentage,
          layer_left, layer_time, filament_calculated_length, filament_calculated_weight,
          filament_calculated_volume, byte_progress, byte_max, byte_percentage, time_print,
          time_print_left, time_print_end, additional_info]
    #уведомление на команду статуса 
    status:
      #включено ли это событие
      enable: true
      #безшумное сообщение
      silent: true
      #минимальный интервал отправки сообщения о смене слоя
      min_seconds: 30
      #минимальный интервал в мм по высоте на отправку сообщения
      min_mm: 1
      #отправка фотографий
      photos:
        #отправлять ли фотографию
        enable: true
        #какая информация включена в сообщение
      information:
        #включена ли вообще отправка текстом информации
        enable: true
        #отправлять ли полную информацию
        full_info: false
        #элементы статуса для отправки
        items: [printer_status, hotbed_temp, hotbed_temp_target, hotbed_temp_delta,
          extruder_temp, extruder_temp_target, extruder_temp_delta, printing_status,
          print_file_name, time_print_start, time_print_calculated, height_current,
          height_max, height_percentage, height_left, layer_current, layer_max, layer_percentage,
          layer_left, layer_time, filament_calculated_length, filament_calculated_weight,
          filament_calculated_volume, byte_progress, byte_max, byte_percentage, time_print,
          time_print_left, time_print_end, additional_info]
  #общие элементы статуса для отправки
  status_items:
    printer_status: true
    hotbed_temp: true
    hotbed_temp_target: true
    hotbed_temp_delta: true
    extruder_temp: true
    extruder_temp_target: true
